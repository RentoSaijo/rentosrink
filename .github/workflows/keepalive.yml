name: Keepalive Ping

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app (health)
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          set -euo pipefail
          HEALTH_URL="${APP_URL%/}/_stcore/health"
          echo "Pinging: $HEALTH_URL"
          curl -sS --fail --max-time 60 "$HEALTH_URL" > /dev/null