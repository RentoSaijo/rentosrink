name: Keepalive Ping

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          set -euo pipefail
          curl -L --fail --max-time 60 "$APP_URL" > /dev/null